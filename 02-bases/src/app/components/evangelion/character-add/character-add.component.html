    <h3>Agregar: {{ name() }}</h3>
    <input
      type="text"
      class="form-control"
      placeholder="Nombre"
      [value]="name()"
      (change)="name.set(txtName.value)"
      (input)="name.set(txtName.value)"
      #txtName
    />

    <h3>Edad: {{ age() }}</h3>
    <input
      type="number"
      class="form-control mt-2"
      placeholder="Edad"
      [value]="age()"
      (input)="age.set(nmbAge.valueAsNumber)"
      #nmbAge />

    <button (click)="addCharacter()" class="mt-2 btn btn-primary">
      Agregar
    </button>
